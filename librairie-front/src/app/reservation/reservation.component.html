<app-account></app-account>
<div class="alert alert-danger" *ngIf="empty">Il n'existe aucune réservation pour cet utilisateur</div>
<div class="row">
  <div class="card col-12 mb-2" *ngFor="let reservation of reservations, let i = index">
    <div class="card-body row">
      <div class="col-8">
        <h5 class="card-title">Réservation n°{{i + 1}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Liste du(des) livre(s) réservé(s) : </h6>
        <div class="card-text" *ngFor="let livreCollection of collection">
          <div *ngFor="let livreList of livreCollection">
            <p *ngFor="let livre of livreList">
              {{livre}}
              <button (click)="debug(livre)">debug</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
